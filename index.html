<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
</head>
<body>
    <!-- Crear un formulario con un campo de entrada de monto y un menú desplegable para seleccionar la moneda -->
<form>
    <label>Monto a convertir:</label>
    <input type="number" id="amount" min="0">
    <br>
    <label>Moneda de origen:</label>
    <select id="fromCurrency">
      <option value="USD">Dólar estadounidense</option>
      <option value="EUR">Euro</option>
      <option value="GBP">Libra esterlina</option>
    </select>
    <br>
    <label>Moneda de destino:</label>
    <select id="toCurrency">
      <option value="USD">Dólar estadounidense</option>
      <option value="EUR">Euro</option>
      <option value="GBP">Libra esterlina</option>
    </select>
    <br>
    <button type="button" onclick="convert()">Convertir</button>
  </form>
  <!-- Crear un elemento para mostrar el resultado de la conversión -->
  <p id="result"></p>
</body>
</html>
